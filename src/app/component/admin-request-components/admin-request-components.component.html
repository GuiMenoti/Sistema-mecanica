<app-dashboard></app-dashboard>

<div class="container mt-4">
  <h2 class="text-center py-3 bg-light rounded shadow-sm">Solicitações Pendentes</h2>

  <div class="card mb-3 shadow-sm" *ngFor="let request of pendingRequests">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">{{ request.email }}</h5>
        <p>{{ request.name}}</p>
        <p class="text-muted mb-0">Status: {{ request.status }}</p>
      </div>
      <div style="gap: 10px;" class="d-flex align-items-center">
        <select 
          class="form-select" 
          [(ngModel)]="request.selectedRole" 
          aria-label="Selecionar papel">
          <option value="" disabled selected>Selecione um papel</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuário</option>
        </select>

        <button (click)="approveRequest(request.id, request.selectedRole)">Aprovar</button>
        <button 
          class="btn btn-danger" 
          (click)="rejectRequest(request.id)">
          Rejeitar
        </button>
      </div>
    </div>
  </div>
</div>
