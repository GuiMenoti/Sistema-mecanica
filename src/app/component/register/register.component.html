<div class="container-principal">
    <div class="container">
        <div class="coluna2">
            <div>
                <img src="../../../assets/logo-fluxo.png" alt="">
            </div>
            <div class="apresentacao__experiencia__subtitulo">
               
             
                <div class="inputs">
                    <div class="inputs1">
                        <label>Nome</label>
                        <input  type="text" name="name">
                    </div>
                    <div class="inputs1">
                        <label>E-mail</label>
                        <input  type="email" name="email" [(ngModel)]="email">
                    </div>
                    <div class="inputs2">
                        <label>Senha</label>
                        <input type="password" name="password" [(ngModel)]="password">
                    </div>
                   
                </div>
         

            <div class="btn-login">
                <button type="button" (click)="register()" class="btn">Registrar</button>
                <div style="padding-top: 10px;" class="text-conta">
                <a href="/login" style="text-decoration: none; color: black;">Já tem uma conta?<span style="color: purple;">Login</span></a>
            </div>
            </div>
           
        
           
        </div>
     
    </div>
</div>
